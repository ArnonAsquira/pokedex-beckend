" class="btn btn-danger" id="search-id">search</button></div><div></div></div><div id="pokedex-card" hidden="true"><div id="pokemon-detail-container" class="d-flex justify-content-center"><div id="pokemon-name" class="mx-auto text-danger h2 my-5px"></div><div id="pokemon-height" class="mx-auto text-success h2 my-5px"></div><div id="pokemon-weight" class="mx-auto text-secondary h2 my-5px"></div><div id="catch-or-pokemon" class="mx-auto text-secondary h2 my-5px"><button type="button" class="btn btn-success" id="catch-pokemon" hidden="true">catch pokemon</button> <button type="button" class="btn btn-success" id="release-pokemon" hidden="true">release pokemon</button></div></div><div class="d-flex justify-content-center"><img src="" alt="" id="pokemon-img" class="mx-auto"></div><div class="d-flex justify-content-center"><div class="mx-auto text-info h2"><p id="pokemon-type"></p><p id="type1" class="cursor-pointer"></p><p id="type2" class="cursor-pointer"></p></div></div></div><div class="caught-pokemons-div d-flex justify-content-center"></div><div class="container"><div class="pokeImg-container row"></div></div><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="index.js"></script></body></html>
